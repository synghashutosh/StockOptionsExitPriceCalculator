<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Options Exit Price Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input {
            padding: 10px;
            width: calc(100% - 22px);
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stock Options Exit Price Calculator</h1>
        <form id="calculator">
            <label for="totalInvestment">Total Investment:</label>
            <input type="number" id="totalInvestment" required>

            <label for="lotSize">Lot Size:</label>
            <input type="number" id="lotSize" required>

            <label for="pricePerOption">Price per Option:</label>
            <input type="number" id="pricePerOption" step="0.01" required>

            <label for="percentage">Percentage of Total Investment:</label>
            <input type="number" id="percentage" step="0.01" value="10" required>

            <button type="button" onclick="calculateExitPrice()">Calculate Exit Price</button>
        </form>

        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateExitPrice() {
            var totalInvestment = parseFloat(document.getElementById('totalInvestment').value);
            var lotSize = parseFloat(document.getElementById('lotSize').value);
            var pricePerOption = parseFloat(document.getElementById('pricePerOption').value);
            var percentage = parseFloat(document.getElementById('percentage').value) / 100;

            if (isNaN(totalInvestment) || isNaN(lotSize) || isNaN(pricePerOption) || isNaN(percentage) || lotSize <= 0) {
                alert('Please enter valid numbers.');
                return;
            }

            var targetGain = totalInvestment * percentage;
            var exitPrice = (targetGain / lotSize) + pricePerOption;

            document.getElementById('result').textContent = 'Exit Price per Option: ' + exitPrice.toFixed(2);
        }
    </script>
</body>
</html>
